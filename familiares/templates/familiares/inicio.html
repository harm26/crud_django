
{% extends 'familiares/base.html' %}



{% block content %}

<div class="container" style="margin-top:10px;">
    <div>
        <a href="/crear" class="btn grey darken-1 btn-block" style="color:orange;">Agregar Familiar</a>
    </div>
<div class="row">


    {% for familiar in familiares %}
    <div class="col s12 m4">
        <div class="card grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Nombre: {{familiar.nombre}}</span>
                <p>Parentesco: {{familiar.parentesco| title}}</p>
                <p>Vive: {{familiar.vive| title}}</p>

            </div>
            <div class="card-action">
                <a href=" {% url 'editar' familiar.id %} "><i class="material-icons">edit</i></a>
                <a href="{% url 'eliminar' familiar.id %}"><i class="material-icons">delete</i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
